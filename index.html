<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <style>
    @font-face{
      font-family: "Inter-Variable";
      src: url('./assets/fonts/Inter-VariableFont_slnt,wght.ttf');
    }
    
    body{
      font-family: 'Inter-Variable';
      background-color: #141414;
      color: whitesmoke;
      height: 100vh;
    }

    main{
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .card{
      max-width: fit-content;
      background-color: #1f1f1f;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      border-radius: 8px;
    }

    .title{
      font-size: x-large;
      font-weight: 500;
      margin: 0.75em 0px 0.25em 0px;
    }

    .location{
      color: #C4F82A;
      font-size: 0.875em;
      margin-bottom: 2.25em;
    }

    .job{
      font-size: medium;
      margin-bottom: 0.25em;
    }

    .link {
      width: 20em;
      height: 3em;
      line-height: 3em;
      margin-top: 1em;
      margin-left: 2em;
      margin-right: 2em;
      font-weight: 600;
      background-color: #333333;
      color: white;
      border-radius: 4px;
      font-family: 'Inter-Variable';
      text-decoration: none;
      animation-duration: 1s;
    }

    .link:last-child{
      margin-bottom: 3em;
    }

    .link:hover{
      color: #333333;
      background-color: #C4F82A;
    }

    img{
      border-radius: 100%;
      width:20%;
      margin-top: 3em;
    }

    .attribution { font-size: 12px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <img src="assets\\images\\avatar-jessica.jpeg" alt="avatar image" />
      <h1 class="title">Jessica Randall</h1>
      <strong  class="location">London, United Kingdom</strong>
      <em class="job">"Front-end developer and avid reader."</em>
    
      <a class="link" href="#" role="button"> GitHub </a>
      <a class="link" href="#" role="button">Frontend Mentor</a>
      <a class="link" href="#" role="button">LinkedIn</a>
      <a class="link" href="#" role="button">Twitter</a>
      <a class="link" href="#" role="button">Instagram</a>
    </div>
    <div role="link" class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/MattLearn">Mattlearn</a>.
    </div>
  </main>  
</body>
</html>
